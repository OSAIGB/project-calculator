<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <div class="header">
        <h1 class="calc">Calc</h1>
  
  <div class="indicators">
    <h2 class="theme">THEME</h2>
    <div class="number-cursor">
      <div class="number">
      <span class="one1">1</span>
      <span class="two2">2</span>
      <span class="three3">3</span>
    </div>
    <div class="indicator theme-1">
      <i class="cursor"></i>
    </div>
    </div>
  </div>
  </div>
    </header>
    <div class="answer" ><h1 class="display calc"></h1></div>
    <div class="calculator-buttons">
    <input type="button" value="7" class="btn seven">
            <input type="button"  value="8" class="btn eight">
            <input type="button" value="9" class="btn nine">      
            <input type="button" value="DEL" class="btn delete" data-action="delete">
            <input type="button" value="4" class="btn four">
            <input type="button" value="5" class="btn five">
            <input type="button" value="6" class="btn six">
            <input type="button" value="+" class="btn key--operator" data-action="add">
            <input type="button" value="1" class="btn one">
            <input type="button" value="2" class="btn two">
            <input type="button" value="3" class="btn three">
            <input type="button" value="-" class="btn minus" data-action="substract">
            <input type="button" value="." class="btn dot" data-action="decimal">
            <input type="button" value="0" class="btn zero">
            <input type="button" value="/" class="btn key-operator" data-action="divide">
            <input type="button" value="x" class="btn kep-operator" data-action="multiply">
            <input type="button" value="RESET" class="btn key-reset" data-action="reset">
            <input type="button" value="=" class="btn key-equal" data-action="calculate">
  </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HUMPHREY</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
